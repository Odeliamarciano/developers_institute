<body>

	<div style="background-image: url('img/pxfuel.com.jpg'); background-size: 900px; height: 500px; width: 900px;">
	<form>
	<div class="form-row">
  	</div>
    <div class="form-group col-md-6">
    <label for="inputName"></label>
    <input type="text" class="form-control" id="inputName" placeholder="Name">
  	</div>
    <div class="form-group col-md-6">
      <label for="inputEmail4"></label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4"></label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
    <div class="form-group col-md-6">
    <label for="inputPhone"></label>
    <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
  </div>
  <div class="form-group col-md-10">
    <label for="inputAddress"></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Address (apartment, studio, or floor)">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity"></label>
      <input type="text" class="form-control" id="inputCity" placeholder="City">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState"></label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip"></label>
      <input type="text" class="form-control" id="inputZip" placeholder="Zip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        I Agree to the Terms and Conditions
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
  <script type="text/javascript"></script>
